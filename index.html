<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./01-Desafio-frontMentor/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="container">
    <div class="qr-code">
      <img src="./01-Desafio-frontMentor/images/image-qr-code.png" alt="Qr-code image" title="Qr-code image">
      <span>Improve your front-end skills by building projects</span>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to</p>
      <p>the next level</p>
    </div>
  </div>
  
</body>
</html>
